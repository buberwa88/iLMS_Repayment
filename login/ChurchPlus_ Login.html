<body class="full-width page-condensed">
    <!-- Navbar -->
    <div class="navbar navbar-inverse" role="navigation">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-right"><span class="sr-only">Toggle navbar</span><i class="icon-grid3"></i></button>
            <a class="navbar-brand" href="#"><img style="width:40%" src="churchlogo.png" alt="ChurchPlus"></a>
        </div>
        
    </div>
    <!-- /navbar -->
    <!-- Login wrapper -->
<form action="/Account/LogOn?ReturnUrl=%2f" method="post">    <div class="login-wrapper">
        
            <div class="popup-header">
                <a href="#" class="pull-left"><i class="icon-user-plus"></i></a><span class="text-semibold">User Login</span>
                <div class="btn-group pull-right">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown"><i class="icon-cogs"></i></a>
                    <ul class="dropdown-menu icons-right dropdown-menu-right">
                        <li><a href="#"><i class="icon-people"></i> Change user</a></li>
                        <li><a href="#"><i class="icon-info"></i> Forgot password?</a></li>
                        <li><a href="#"><i class="icon-support"></i> Contact admin</a></li>
                        <li><a href="#"><i class="icon-wrench"></i> Settings</a></li>
                    </ul>
                </div>
            </div>
            <div class="well">

                <div class="form-group has-feedback">
                    <label>Username</label>
                    <input value="churchadmin" class="form-control" placeholder="Username" name="UserName" id="UserName" type="text">
                    <i class="icon-users form-control-feedback"></i>
                </div>
                <div class="form-group has-feedback">
                    <label>Password</label>
                    <input name="Password" id="Password" class="form-control" placeholder="Password" type="password">
                    <i class="icon-lock form-control-feedback"></i>
                </div>
                <div class="row form-actions">
                    <div class="col-xs-6">
                        <div class="checkbox checkbox-success">
                            <label>
                                <input class="styled" type="checkbox">
                                Remember me
                            </label>
                        </div>
                    </div>
                    <div class="col-xs-6">
                        <button type="submit" class="btn btn-warning pull-right"><i class="icon-menu2"></i> Sign in</button>
                    </div>


                </div>
            </div>
        
    </div></form>
    <!-- /login wrapper -->
